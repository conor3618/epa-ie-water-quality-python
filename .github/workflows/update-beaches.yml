name: Update EPA Beach Data

on:
  schedule:
    - cron: "0 8,14,20 * * *"  # 8am, 2pm, 8pm UTC daily
  workflow_dispatch:             # allows manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_all_beaches.py

      - name: Commit and push latest_beaches.json
        run: |
          if [[ -n "$(git status --porcelain latest_beaches.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add latest_beaches.json
            git commit -m "Update beach data $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes to commit."
          fi
